<ng-container *ngIf="type === 'buttons'">
  <nav *ngIf="pages.length > 1">
    <div [ngClass]="buttonWrapperClass">
      <button type="button" [ngClass]="buttonClass" (click)="onPrev()">
        <svg xmlns="http://www.w3.org/2000/svg" height="13" width="10" viewBox="0 0 320 512">
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc. -->
          <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
        </svg>
      </button>

      <button *ngFor="let page of pages" [ngClass]="buttonClass" [class.active]="page.active" (click)="goToPage(page.value)">
        {{page.value}}
      </button>

      <button type="button" [ngClass]="buttonClass" (click)="onNext()">
        <svg xmlns="http://www.w3.org/2000/svg" height="13" width="10" viewBox="0 0 320 512">
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc. -->
          <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
        </svg>
      </button>
    </div>
  </nav>
</ng-container>
<ng-container *ngIf="type === 'custom' && pages.length > 1">
  <ng-content></ng-content>
</ng-container>
<ng-container *ngIf="type === 'dropdown' && pages.length > 1">
  <ng-content></ng-content>
  <select [(ngModel)]="page" (ngModelChange)="goToPage($event)">
    <option *ngFor="let current of pages" [value]="current">{{current}}</option>
  </select>
</ng-container>
