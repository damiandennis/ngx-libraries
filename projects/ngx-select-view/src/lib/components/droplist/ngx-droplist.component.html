<!-- generated drop down list -->
<div #listDropDownRef
     class="select2-drop select2-with-searchbox select2-drop-active"
     [class.display-none]="isSearchHidden || isInternalHidden"
     [class.select2-drop-below]="dropPosition == 'below'"
     [class.select2-drop-above]="dropPosition == 'above'"
     [ngStyle]="displayPosition">
    <div class="select2-search" *ngIf="hasSearch">
        <label [attr.for]="'list-one-search-' + id"
               class="select2-offscreen"
        ></label>
        <input #listSearchRef
               [(ngModel)]="searchTerm"
               #searchControl="ngModel"
               (keydown)="scrollOptions($event)"
               type="text"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false"
               class="select2-input"
               role="combobox"
               aria-expanded="true"
               aria-autocomplete="list"
               aria-owns="select2-results-2"
               [id]="'list-one-search-' + id"
               placeholder="" />
    </div>
    <ul class="select2-results"
        role="listbox"
        id="select2-results-2">
        <li class="select2-results-dept-0 select2-result select2-result-selectable"
            [class.select2-highlighted]="activeItem == i"
            (mouseenter)="activeItem=i"
            role="presentation"
            (click)="selectOption(option, $event)"
            *ngFor="let option of filteredOptions, let i = index">
            <div class="select2-result-label"
                 id="select2-result-label-13"
                 role="option"
                 [innerHTML]="option[valueId]"
            ></div>
        </li>
        <li *ngIf="filteredOptions.length === 0" class="select2-no-results">No matches found</li>
    </ul>
</div>


<div #listMarkRef class="select2-drop-mask"
     [hidden]="isSearchHidden"
     (click)="closeSearch()">
</div>
